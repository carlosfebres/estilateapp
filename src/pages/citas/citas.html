<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vamos! Agenda tu cita</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-pelos">
  <ion-card>
    <img src="assets/img/calendar.png" alt="">
  <!-- <ion-list> -->
    <!-- <ion-item>
      <ion-input placeholder="Location"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
     -->
     <ion-item>
       <ion-label>Fecha</ion-label>
       <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
     </ion-item>

     <ion-item>
       <ion-label>Hora</ion-label>
       <ion-datetime displayFormat="h A" pickerFormat="h " [(ngModel)]="event.timeStarts"></ion-datetime>
     </ion-item>

     <ion-item>
         <ion-label>Comentario</ion-label>
         <ion-textarea ngControl="Comentario"></ion-textarea>
     </ion-item>
  <!-- </ion-list> -->
</ion-card>
<button ion-button round color="dark" outline block (click)="siguiente()">Siguiente</button>
</ion-content>
